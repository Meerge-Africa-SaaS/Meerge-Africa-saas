
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'world_Country_list' %}">
    Country Listing
    </a>
</p>
    
<table class="table">
    <tr><td>created</td><td>{{ object.created }}</td></tr>
    <tr><td>flag</td><td>{{ object.flag }}</td></tr>
    <tr><td>name</td><td>{{ object.name }}</td></tr>
    <tr><td>short_name</td><td>{{ object.short_name }}</td></tr>
    <tr><td>last_updated</td><td>{{ object.last_updated }}</td></tr>
    <tr><td>code</td><td>{{ object.code }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit</a>

{% endblock %}
