on:
  push:    
    branches:
      - uat
name: 🚀 Deploy
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v4
    
    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:        
        server: ftp.meergeafrica.com
        username: ${{ secrets.ftp_sandbox }}
        password: ${{ secrets.sandbox_password }}
