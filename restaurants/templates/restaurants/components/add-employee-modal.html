{% extends 'components/modal.html' %}
{% load static %}

{% block main %}
{% with name="add-employee" title="Add Employee" %}
  {{block.super}}
{% endwith %}
{% endblock %}

{% block form_fields %}
<div id="email-input">
  <label class="required">Email</label>
  <input type="email" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Email" autocomplete="off" />
</div>
<div id="role-input">
  <label class="required">Role</label>
  <select class="w-full p-2 border border-gray-300 rounded-lg">
    <option value="" selected disabled hidden>Select Employee Role</option>
    <option value="chef">Chef</option>
    <option value="line-cook">Line Cook</option>
    <option value="cashier">Cashier</option>
    <option value="restaurant-manager">Restaurant Manager</option>
    <option value="assistant-manager">Assistant Manager</option>
    <option value="kitchen-manager">Kitchen Manager</option>
    <option value="host">Host</option>
    <option value="kitchen-porter">Kitchen Porter</option>
    <option value="server">Server</option>
    <option value="dishwasher">Dishwasher</option>
  </select>
</div>
{% endblock %}

{% block buttons %}
<div class="flex justify-end mt-8">
  <button class="text-lg cancel">Cancel</button>
  <button class="bg-primary disabled:bg-gray-700 disabled:cursor-not-allowed text-lg text-white ml-4 add">Update</button>
</div>
{% endblock %}
