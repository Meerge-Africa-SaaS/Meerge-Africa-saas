{% extends 'components/modal.html' %}
{% load static %}

{% block main %}
{% with name="logout" title="Logout" %}
  {{block.super}}
{% endwith %}
{% endblock %}

{% block content %}
<div class="p-4 md:p-5 text-center">
    <svg class="mx-auto mb-4 text-slate-400 w-12 h-12" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
    </svg>
    <h3 class="mb-5 text-lg font-normal text-slate-500">Are you sure you want logout?</h3>
    <form action="{% url 'account_logout' %}?next={% url 'account_login' %}" method="post" class="inline-block">
      {% csrf_token %}
      <button data-modal-hide="logout-modal" type="submit" class="text-white !bg-red-600 hover:!bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Yes, logout</button>
    </form>
    <button data-modal-hide="logout-modal" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-slate-900 focus:outline-none bg-white rounded-lg border border-slate-200 hover:bg-slate-100 hover:text-primary-700 focus:z-10 focus:ring-4 focus:ring-slate-100">No, cancel</button>
  </div>
{% endblock %}
