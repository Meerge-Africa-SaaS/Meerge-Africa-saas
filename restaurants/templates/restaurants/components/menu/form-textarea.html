<div class="mb-4">
  <label class="block text-sm font-medium text-gray-700 mb-1" for="{{ id }}">
    {{ label }}
    {% if required %}
      <span class="text-secondary">*</span>
    {% endif %}
  </label>
  <textarea id="{{ id }}" name="{{ name }}" rows="{{ rows|default:4 }}" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500" placeholder="{{ placeholder|default:'' }}">{{ value|default:'' }}</textarea>
</div>
