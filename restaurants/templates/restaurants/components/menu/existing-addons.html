{% for addon in addons %}
<div class="addon-item p-2 border rounded hover:bg-gray-50">
    <div class="flex items-center justify-between">
        <div>
            <div class="font-medium">{{ addon.name }}</div>
            <div class="text-sm text-gray-500">${{ addon.price }}</div>
        </div>
        {% csrf_token %}
        <button type="button"
                class="text-blue-500 hover:text-blue-700"
                hx-post="{% url 'restaurant_select_addon' addon.id %}"
                hx-target="#selected-addons"
                hx-include="previous input"
                hx-swap="beforeend">
            Select
        </button>
    </div>
</div>
{% empty %}
<div class="p-4 text-center text-gray-500">No addons found</div>
{% endfor %}
