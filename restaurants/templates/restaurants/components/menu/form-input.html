<div class="mb-4">
  <label class="block text-sm font-medium text-gray-700 mb-1" for="{{ id }}">
    {{ label }}
    {% if required %}
      <span class="text-secondary">*</span>
    {% endif %}
  </label>
  <input type="{{ type|default:'text' }}" id="{{ id }}" name="{{ name }}" value="{{ value|default:'' }}" placeholder="{{ placeholder|default:'' }}" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500" />
</div>
