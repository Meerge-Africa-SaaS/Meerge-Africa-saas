{% load wagtailadmin_tags %}
{% rawformattedfield field=field %}
<div class="flex items-center password-input-group">
  <input type="password" class="w-full" id="{{ field.id_for_label }}" name="{{ field.html_name }}" value="{{ field.value|default:'' }}" placeholder="{{ field.label }}"
    {% if field.field.max_length %}maxlength="{{ field.field.max_length }}"{% endif %}
    {% if field.field.min_length %}minlength="{{ field.field.min_length }}"{% endif %}
    {% if field.field.required %}required{% endif %}
  />
  <div class="cursor-pointer ml-2 password-toggle group" data-visible="false" onclick="togglePasswordVisibility(this)">
    <svg class="hidden group-data-[visible=false]:block" width="22" height="21" viewBox="0 0 22 21" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M1.56799 1L20.4316 19.8235M8.74065 8.22995C8.19293 8.79461 7.85586 9.56387 7.85586 10.4118C7.85586 12.1445 9.26348 13.549 10.9998 13.549C11.8617 13.549 12.6427 13.2029 13.2106 12.6424M5.23592 4.81401C3.24549 6.12454 1.72941 8.09432 1 10.4118C2.33539 14.6545 6.30755 17.732 11 17.732C13.0843 17.732 15.0265 17.1249 16.6586 16.0781M9.9518 3.14315C10.2966 3.109 10.6463 3.0915 11 3.0915C15.6925 3.0915 19.6647 6.16906 21 10.4118C20.7058 11.3467 20.2835 12.2249 19.7537 13.0261" stroke="#878686" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
    <svg class="hidden group-data-[visible=true]:block" width="22" height="16" viewBox="0 0 22 16" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M14 8C14 9.6569 12.6569 11 11 11C9.34318 11 8 9.6569 8 8C8 6.3431 9.34318 5 11 5C12.6569 5 14 6.3431 14 8Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      <path d="M11 1C6.30753 1 2.33541 3.94288 1 8C2.33539 12.0571 6.30753 15 11 15C15.6924 15 19.6646 12.0571 21 8C19.6646 3.94291 15.6924 1 11 1Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
  </div>
</div>
{% endrawformattedfield %}
